<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div id="logo-section">
      <img src="images/logo.svg" alt="" id="logo">
    </div>

    <section id="form-section">
      <h1 id="page-header"><span>We're</span> <br> coming <br> soon</h1>
      <p id="page-info">Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="">
        <div class="email-div">
          <input type="email" class="email" placeholder="Email Address" required>
          <button id="submit-btn">
            <img src="images/icon-arrow.svg" alt="">
          </button>
        </div>
      </form>
    </section>

    <section id="image-section"></section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/shikot0">shikoto</a>.
    </p>
  </footer>
</body>
</html>
